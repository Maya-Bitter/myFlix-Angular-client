<<mat-toolbar>
  <h2><span>MyFlix</span></h2>
</mat-toolbar>
<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title
        ><h2>{{ movie.Title }}</h2></mat-card-title
      >
      <mat-card-subtitle
        ><h3>Directed by: {{ movie.Director.Name }}</h3></mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button
        mat-button
        (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
        color="primary"
      >
        Genre
      </button>
      <button
        mat-button
        (click)="openDirector(movie.Director.Name, movie.Director.Bio)"
        color="primary"
      >
        Director
      </button>
      <button
        mat-button
        (click)="openSynopsis(movie.Description)"
        color="primary"
      >
        Description
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
